name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin

    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libxkbcommon-dev libwayland-dev

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package
        shell: bash
        run: |
          mkdir -p dist
          VERSION=${GITHUB_REF#refs/tags/}
          if [ "${{ runner.os }}" = "Windows" ]; then
            cp target/${{ matrix.target }}/release/wolia-write.exe dist/
            cp target/${{ matrix.target }}/release/wolia-grid.exe dist/
            cp target/${{ matrix.target }}/release/wolia-deck.exe dist/
            cd dist && 7z a ../wolia-${VERSION}-${{ matrix.target }}.zip *
          else
            cp target/${{ matrix.target }}/release/wolia-write dist/
            cp target/${{ matrix.target }}/release/wolia-grid dist/
            cp target/${{ matrix.target }}/release/wolia-deck dist/
            cd dist && tar -czvf ../wolia-${VERSION}-${{ matrix.target }}.tar.gz *
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: wolia-${{ matrix.target }}
          path: wolia-*.*

  release:
    name: Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*
          draft: true
          generate_release_notes: true
