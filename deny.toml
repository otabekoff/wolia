[advisories]
db-path = "~/.cargo/advisory-db"

[advisories.vulnerabilities]
severity = "deny"

[advisories.unmaintained]
severity = "warn"

[advisories.yanked]
severity = "warn"

[advisories.notice]
severity = "warn"

[licenses]
allow = [
    "MIT",
    "Apache-2.0",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Zlib",
    "MPL-2.0",
    "Unicode-DFS-2016",
]

[licenses.unlicensed]
severity = "deny"

[licenses.copyleft]
severity = "warn"

[bans]
multiple-versions = "warn"
wildcards = "allow"

[sources]
unknown-registry = "warn"
unknown-git = "warn"
